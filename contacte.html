<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contactez-nous</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 id="contact">Contactez-nous</h1>
    <form onsubmit="return envoyer();" action="Test.php">
        <fieldset>
            <legend>Informations Personnelles</legend>
            <label for="nc">Nom Complet :</label>
            <input type="text" id="nc" name="nc" placeholder="Votre nom" required>
            <br>
            <label for="date">Date de naissance:</label>
            <input type="date" id="date" name="date" placeholder="Votre date de naissance" required>
            <br>
            <label for="email">Adresse mail:</label>
            <input type="email" name="mail" id="email" placeholder="exemple@gmail.com" required>
            <br>
            <label for="tel">Téléphone :</label>
            <input type="tel" name="" id="tel" placeholder="exemple:12 345 678" maxlength="8" required>
            <br>
            <label for="genre">Genre :</label>
            <input type="radio" name="genre" id="homme">  Homme 
            <input type="radio" name="genre" id="femme">  Femme 
            <br>
            <label for="mdp">Mot de passe :</label>
            <input type="password" name="" id="mdp" placeholder="ex: azerty1234#" required>
            <br>
            <label for="cmdp">Confirmer votre mot de passe :</label>
            <input type="password" name="" id="cmdp" placeholder="ex: azerty1234#" required>
            <br>
        </fieldset>
        <fieldset>
            <Legend>Vos Activités De Loisir</Legend>
            <label>Quel est votre système d'exploitation préféré ?</label>
            <input type="radio" class="option" id="Windows" value="Windows"><p class="option">Windows</p>
            <input type="radio" class="option" id="Mac" value="Mac"><p class="option">Mac</p>
            <input type="radio" class="option" id="Linux" value="Linux"><p class="option">Linux</p>
            <label for="text" >Description:</label>
            <textarea placeholder="Votre Message" rows="5" id="text" name="text" required></textarea><br>
           <label for="niveau">Votre niveau en informatique :</label>
            <input type="range" name="" id="niveau" required min="1" max="100" value="50" onclick="changer();"><output id="aff">50</output> %
            <br>
            <input type="checkbox" name="" id="checkbox" required>
            <p id="p">  J'accepte les conditions d'utilisation</p>
        </fieldset>
        <div id="div_buttons">
            <input type="submit" value="S'inscrire">
            <input type="reset" value="Annuler">
        </div>
    </form>
</body>
</html>
