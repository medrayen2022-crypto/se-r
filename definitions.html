    <h2 class="titre_principal">Définition d’un réseau</h2>
    <p class="text">Un réseau informatique est un ensemble d’ordinateurs et de périphériques interconnectés afin d’échanger des informations et partager des ressources. <strong> Exemples :</strong> <span> Partage d’imprimante dans une école, Connexion Internet à la maison et Réseau d’une entreprise.</span>
</p>
